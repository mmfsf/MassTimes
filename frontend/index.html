<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>A hora da Missa</title>

  <link href="css/style.css" rel="stylesheet">
  <!-- Bootstrap -->
  <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  <style>
    table {
      cursor: pointer
    }
  </style>
</head>

<body>
  <div class="container-fluid mt-2">
    <div class="row justify-content-center">
      <div class="col-xs-12 col-md-8">
        <div class="page-header">
          <div class="div-img-header">
            <h1 style="color: #FFF; padding-left: 10px; padding-top: 60px;">A Hora da Missa</h1>
            <a class="facebook-logo" target="blank">
              <img src="./assets/f-ogo_RGB_HEX-58.png" />
            </a>
          </div>
        </div>
        <div class="row mt-2 mb-2">
          <div class="col-xs-6 col-md-4">
            <h4>Selecione</h4>
          </div>
          <div class="col-xs-12 col-md-8" style="text-align:right">
            <input class="btn btn-default btn-info" type="button" value="Mostrar/Esconder" data-toggle="collapse" data-target="#div-filter"
              aria-expanded="true" aria-controls="div-filter">
          </div>
        </div>
        <div id="div-filter" class="row collapse in">
          <div class="col-xs-4 col-md-4">
            <table class="table table-condensed table-hover" id="cities">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Cidade</th>
                </tr>
              </thead>
            </table>
          </div>
          <div class="col-xs-4 col-md-4">
            <table class="table table-condensed table-hover" id="neighborhood">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Bairro</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
          <div class="col-xs-4 col-md-4">
            <table class="table table-condensed table-hover" id="time">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Horário</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-md-12">
            <h3>Missas</h3>
            <div id="mass-place" class="row"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- -->
  <div id="masstimetable" class="col-xs-12 col-md-6 d-none">
    <input id="church_id" value="0" type="hidden" />
    <div class="card mb-2">
      <div class="card-header bg-info">
        <h4 class="church-name text-white"></h4>
        <h5 class="church-neighborhood text-white"></h5>
        <h6 class="church-address text-white"></h6>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-xs-2 col-md-2 col-3 weekday-1">
            <strong>Dom</strong>
          </div>
          <div class="col-xs-2 col-md-2 col-3 weekday-2">
            <strong>Seg</strong>
          </div>
          <div class="col-xs-2 col-md-2 col-3 weekday-3">
            <strong>Ter</strong>
          </div>
          <div class="col-xs-2 col-md-2 col-3 weekday-4">
            <strong>Qua</strong>
          </div>
          <div class="col-xs-2 col-md-2 col-3 weekday-5">
            <strong>Qui</strong>
          </div>
          <div class="col-xs-2 col-md-2 col-3 weekday-6">
            <strong>Sex</strong>
          </div>
          <!-- Add the extra clearfix for only the required viewport -->
          <div class="clearfix visible-xs-block"></div>
          <div class="col-xs-2 col-md-2 col-sm-1 weekday-7">
            <strong>Sáb</strong>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- -->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <!-- -->
  <script src="bower_components/js-cookie/src/js.cookie.js"></script>
  <!-- -->
  <script src="app/app.module.js"></script>
  <script src="app/app.city.js"></script>
</body>

</html>
